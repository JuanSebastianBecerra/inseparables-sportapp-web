<app-toast mensajeError="{{errorGetReuniones}}" [mostrarToast]=mostrarErrorGetReuniones class="d-flex justify-content-center"></app-toast>
<div class="row mensaje-container" *ngIf="exitoso" data-testid="asignacion-exitosa">
  <div class="col-2"></div>
  <div class="col-8">
    <div class="alert alert-success alert-dismissible fade show" >
      {{'sesion-asignada' | translate}}
    </div>
  </div>
  <div class="col-2"></div>
</div>

<div class="d-flex">
  <div class="card" style="width: 18rem;" *ngFor="let reunion of reuniones" data-testid="reuniones-card">
    <div class="card-body">
      <h6 class="card-title">{{reunion.nombre_entrenador}}</h6>
      <div class="card-text text-muted detail">{{'lugar' | translate}}{{reunion.lugar}}</div>
      <div class="card-text text-muted detail">{{'disponibilidad' | translate}}{{reunion.fecha}}</div>
      <p class="card-text">{{reunion.detalle_entrenador}}</p>
      <p class="position-absolute bottom-0 end-0">
        <a type="submit" class="btn btn-details mt-5 rounded-pill" (click)='agendarSesion(reunion.id)' data-testid="agendar-sesion">{{'agendar-sesion' | translate}}</a>
      </p>
    </div>
  </div> 
</div>
