<div class="center-element">
  <form class="form-size size-form-register">
    <div class="container text-center">
      <h1>Registro</h1>
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Nombres"
            />
            <label for="name">Nombres</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="lastname"
              placeholder="Apellidos"
            />
            <label for="lastname">Apellidos</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="lastname"
              placeholder="Usuario"
            />
            <label for="lastname">Usuario</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="E-mail"
            />
            <label for="email">E-mail</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="identificationType"
              placeholder="Tipo de identificación"
            />
            <label for="identificationType">Tipo de identificación</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="identification"
              placeholder="Número de identificación"
            />
            <label for="identification">Número de identificación</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="password"
              placeholder="Contraseña"
            />
            <label for="password">Contraseña</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="confirmPwd"
              placeholder="Confirmar contraseña"
            />
            <label for="confirmPwd">Confirmar contraseña</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="suscription"
              placeholder="Suscripción"
            />
            <label for="suscription">Suscripción</label>
          </div>
        </div>
        <div class="col">
          <button type="button" class="btn btn-guardar mt-5">
            Perfil deportivo
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <a class="link-color-sportapp" href="#"
            >Ver detalles y recomendaciones de suscripción
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-guardar mt-5">
            Crear cuenta
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-cancelar mt-5">Cancelar</button>
        </div>
      </div>
    </div>
  </form>
</div>
