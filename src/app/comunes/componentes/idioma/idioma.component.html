<div class="posicion-selector">
    <i class="far fa-language"></i>
    <select
            id="idioma"
            class="form-control form-select-sm"
            (change)="seleccionarLenguage($any($event.target)?.value)"
    >
        <option *ngFor="let idioma of idiomas; index as i" [value]="idioma">{{idioma | translate}}</option>
    </select>
</div>
